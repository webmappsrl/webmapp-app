on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Make a release

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: true  # Clona anche i submodules

      # Esegui Release Please per generare la PR di rilascio
      - name: Run Release Please
        id: release_please
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: webmapp-app
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":false}]'
          pull-request-title-pattern: 'release ${component} ${version}'
          pull-request-header: ':robot: I have created a release. Changelog updated with this data:'

      # Esegui lo script per aggiungere i changelog dei submodules solo all'interno della PR
      - name: Aggregate Submodule Changelog
        run: |
          bash ./aggregate_submodule_changelog.sh
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG with submodule changes"
          git push origin "refs/pull/${{ github.event.pull_request.number }}/head"
